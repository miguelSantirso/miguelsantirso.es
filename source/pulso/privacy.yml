#*Pulso (for two)* Privacy Policy:

*Pulso (for two)* does not collect or store any personal information.

*Pulso (for two)* collects some non-personal information while you play. Non personal information is general, non-identifiable and anonymous information that is gathered for statistical, analytical and research purposes such as the improvement of the game.

In order to collect this non-personal information we rely in Unity Analytics. Unity Analytics privacy policy can be found here: [Unity privacy policy](https://unity3d.com/es/legal/privacy-policy).

If you still need more information please contact: [Miguel Santirso](mailto:tirso.00+contact@gmail.com)
